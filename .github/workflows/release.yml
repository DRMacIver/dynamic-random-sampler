name: Release

on:
  push:
    branches: [main]
    paths:
      - 'src/**'
      - 'pyproject.toml'

permissions:
  contents: write
  id-token: write

jobs:
  check-release:
    runs-on: ubuntu-latest
    outputs:
      should_release: ${{ steps.check.outputs.should_release }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check if release needed
        id: check
        run: |
          # Get last tag
          LAST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
          if [ -z "$LAST_TAG" ]; then
            echo "No previous tag found, will release"
            echo "should_release=true" >> $GITHUB_OUTPUT
            exit 0
          fi

          # Check if src/ changed since last tag
          DIFF=$(git diff --name-only "$LAST_TAG" HEAD -- src/ pyproject.toml)
          if [ -n "$DIFF" ]; then
            echo "Changes detected since $LAST_TAG:"
            echo "$DIFF"
            echo "should_release=true" >> $GITHUB_OUTPUT
          else
            echo "No changes since $LAST_TAG"
            echo "should_release=false" >> $GITHUB_OUTPUT
          fi

  release:
    needs: check-release
    if: needs.check-release.outputs.should_release == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python
        run: uv python install 3.12

      - name: Install dependencies
        run: uv sync --group dev

      - name: Run lints
        run: |
          uv run ruff check .
          uv run basedpyright

      - name: Run tests
        run: uv run pytest --cov --cov-fail-under=100

      - name: Generate CalVer version
        id: version
        run: |
          VERSION=$(uv run python scripts/release.py --version-only)
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Update version
        run: uv run python scripts/release.py

      - name: Update lock file
        run: uv lock

      - name: Commit version update
        run: |
          git add pyproject.toml uv.lock src/
          git commit -m "Release ${{ steps.version.outputs.version }}"

      - name: Build package
        run: uv build

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1

      - name: Create and push tag
        run: |
          git tag "v${{ steps.version.outputs.version }}"
          git push origin main "v${{ steps.version.outputs.version }}"
